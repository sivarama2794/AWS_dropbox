<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



 <div class="container">

   <h1>Uploading a file</h1>

   <form id="upload_form" action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" >
      <input type="submit" name="upload" value="Upload">
   </form>


   <h1>Downloading a folder</h1>
   <form id="download_form" action="/download" method="POST">
     File Name: <input type="text" name="filename" placeholder="Enter file name"><br><br>
     <input type="submit" name="download" value="download">
   </form>
    <hr>

   <h1>Deleting a file</h1>
   <form id="delete_form" action="/delete" method="POST">
     File Name: <input type="text" name="filename" placeholder="Enter file name"><br><br>
     <input type="submit" name="delete" value="delete">

   </form>
   <hr>
   <h1>Lisiting out a file</h1>
   <form id="list_form" action="/list_files" method="POST">
       <input type="submit" name="list" value="list">
       <input type="logout" name="logout" value="logout">
        <ul id="navigation">
        {% for doc in return_document %}
            <li>{{ doc }}</li>
        {% endfor %}
        </ul>
   </form>
   <hr>
  </div>
</body>
</html>
